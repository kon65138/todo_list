<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="todoPopup">
        <form id="editTodo" action="/" method="/" onsubmit="addBookToLibrary()">
            <div class="inptWrapr">
                <label for="title">Title:</label>
                <input type="text" id="ttitle" name="title"required>
                <span></span>
            </div>
            <div class="inptWrapr">
                <label for="description">Description:</label>
                <input type="text" id="tdescription" name="description" required>
                <span></span>
            </div>
            <div class="inptWrapr">
                <label for="dueDate">Due Date:</label>
                <input type="date" id="tdueDate" name="dueDate"  required>
                <span></span>
            </div>
            <div class="inptWrapr">
                <label for="priority">Priority:</label>
                <select name="priority" id="tpriority" required>
                    <option value="red">High</option>
                    <option value="yellow">Mid</option>
                    <option value="green">Low</option>
                </select>
                <span></span>
            </div>
            <div class="inptWrapr">
                <label for="project">project:</label>
                <select name="project" id="tproject" required>
                </select>
            </div>
            <div class="popupBtns">
                <button id="newt" type="submit">Add</button>
                <button id="cancelt" type="button" class="closeForm">Close</button>
            </div>
        </form>
    </div>
    <div class="sidebar">
        <div class="user">Guest</div>
        <div class="label"><div>Sorting</div></div>
        <div class="sorting">
            <button class="allTasks sBtn"><div>All tasks</div></button>
            <button class="today sBtn"><div>Today</div></button>
            <button class="next7D sBtn"><div>next 7 days</div></button>
        </div>
        <div class="label"><div>Projects</div><button class="newProject">+</button></div>
        <div class="projects" >
            <button class="default sBtn"><div>Example</div></button>
        </div>
    </div>
    <div class="mainContent">
        <div class="page"></div>
     </div>
</body>
</html>
