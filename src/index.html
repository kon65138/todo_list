<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="todoPopup">
        <form id="editTodo" action="/" method="/" onsubmit="addBookToLibrary()">
            <div class="inptWrapr">
                <label for="name">Title:</label>
                <input type="text" id="bName" name="name"required>
                <span></span>
            </div>
            <div class="inptWrapr">
                <label for="author">Description:</label>
                <input type="text" id="bAuthor" name="author" required>
                <span></span>
            </div>
            <div class="inptWrapr">
                <label for="pages">Due Date:</label>
                <input type="date" id="bPages" name="pages"  required>
                <span></span>
            </div>
            <div class="inptWrapr">
                <label for="read">Priority:</label>
                <select name="read" id="bRead" required>
                    <option value="red">High</option>
                    <option value="yellow">Mid</option>
                    <option value="green">Low</option>
                </select>
                <span></span>
            </div>
            <button id="newB" type="submit">Add</button>
            <button id="cancelB" type="button" class="closeForm" onclick="closeForm()">Close</button>
        </form>
    </div>
    <div class="sidebar">
        <div class="user">Guest</div>
        <div class="label"><div>Sorting</div></div>
        <div class="sorting">
            <button class="allTasks sBtn"><div>All tasks</div></button>
            <button class="today sBtn"><div>Today</div></button>
            <button class="next7D sBtn"><div>next 7 days</div></button>
        </div>
        <div class="label"><div>Projects</div><button class="newProject">+</button></div>
        <div class="projects" >
            <button class="default sBtn"><div>Example</div></button>
        </div>
    </div>
    <div class="mainContent">
        <div class="page"></div>
     </div>
</body>
</html>
